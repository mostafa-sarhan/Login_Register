<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link of favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <!-- Link OF Font awesome Cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link Of style -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <div class="links">
                <ul class="menu">
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>
                <ul>
                    <li class="text">Login</li>
                </ul>
            </div>
        </div>
        <div class="content">
            <div class="hero d-none ">
                <div class="login_box  ">
                    <div class="box">
                        <h2>Login</h2>
                        <div class="input_box">
                            <input type="text" placeholder="Email">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder="Password">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="check">
                            <label for="remmember">
                                <input type="checkbox" id="remmember"> Remember Me
                            </label>
                            <p class="forget-password">Forget Password?</p>
                        </div>
                        <div class="btn_login">
                            <button>Login</button>
                        </div>
                        <p class="account">Don't have an account? <span>Register</span></p>
                    </div>
                </div>
                <div class="register_box move_in ">
                    <div class="box">
                        <h2>Register</h2>
                        <div class="input_box">
                            <input type="text" placeholder="UserName">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input_box">
                            <input type="text" placeholder="Email">
                            <i class="fa-regular fa-envelope"></i>
                        </div>
                        <div class="input_box">
                            <input type="password" placeholder="Password">
                            <i class="fa-solid fa-lock"></i>
                        </div>
                        <div class="check">
                            <label for="remmember2">
                                <input type="checkbox" id="remmember2">I agree to the terms & conditions
                            </label>
                        </div>
                        <div class="btn_login">
                            <button>Register</button>
                        </div>
                        <p class="account">Already have an account? <span>Login</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./index.js"></script>
</body>
</html>
